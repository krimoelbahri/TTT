<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <div class="main">
        <h2 class="playerQuery">
            <span class="currentPlayer">Player 1</span>, <span id="message">, make your selection.</span>
        </h2>
        <button id = "reset">Play Again?</button>
        <div class="board">
            <div class="topRow left cell" id="0-0"></div>
            <div class="topRow center cell" id="0-1"></div>
            <div class="topRow right cell" id="0-2"></div>
            <div class="midRow left cell"id="1-0"></div>
            <div class="midRow center cell" id="1-1"></div>
            <div class="midRow right cell" id="1-2"></div>
            <div class="bottomRow left cell" id="2-0"></div>
            <div class="bottomRow center cell" id="2-1"></div>
            <div class="bottomRow right cell" id="2-2"></div>
        </div>
    </div>





    <script src="/Player.js" type="module"></script>
    <script src="/DisplayController.js" type="module"></script>
    <script src="/Gameboard.js" type="module"></script>
    <script src="app.js" type="module"></script>
</body>
</html>
